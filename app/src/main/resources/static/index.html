<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hospital CMS</title>
    <link rel="icon" href="./assets/images/logo/logo.png" />

    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>

    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>

    <!-- Services (role selection / modal behavior can live here) -->
    <script type="module" src="./js/services/index.js" defer></script>
</head>

<body onload="renderContent()">
<main>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>

            <main class="main-content">
                <div class="role-container">
                    <h2 id="roleHeading">Select Your <span class="role-accent">Role</span></h2>

                    <div class="role-buttons">
                        <button id="adminBtn" class="dashboard-btn" onclick="selectRole('admin')">
                            Admin
                        </button>
                        <button id="patientBtn" class="dashboard-btn" onclick="selectRole('patient')">
                            Patient
                        </button>
                        <button id="doctorBtn" class="dashboard-btn" onclick="selectRole('doctor')">
                            Doctor
                        </button>
                    </div>
                </div>
            </main>

            <div id="footer"></div>
        </div>
    </div>
</main>

<!-- Hidden modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>
</body>
</html>
